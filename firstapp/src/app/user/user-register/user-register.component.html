<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit();">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                    </div>
                    <span class="Error_block" *ngIf="!userName.valid &&
                    userName.touched">Please provide a username </span>

                    <div class="form-group col-12">
                        <label for="email" class="form-label" >Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span *ngIf="!email.valid && email.touched" class="error-block">
                            <span *ngIf="email.hasError('required')" class="eror-block"> 
                            please provide email id</span>
                            <span *ngIf="email.hasError('email')">
                                please provide valid email address</span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName="password">
                        <span *ngIf="!password.valid && password.touched" class="error-block">
                            <span *ngIf="password.errors['required']">please provide password</span>
                              <span *ngIf="password.errors['minlength']">
                                Password should not be less then 8 characters

                              </span>  
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && confirmPassword.touched">
                        <span *ngIf="confirmPassword.hasError('required')">
                        please confirm password
                        </span>
                        <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
                                password not match
                        </span>
                        
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                    </div>

                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    </div>
                </form>
                Form Values : {{registrationForm.value | json}} <br/>
                Form Status : {{registrationForm.valid}}
            </div>
        </div>
    </div>
</div>
