<div class="row">
<div class="col-6 m-auto">
    <div class="card m-auto">
        <div class="card-header">
            Login Form
        </div>
        <div class="card-body">
            <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                <div class="form-group col-12">
                    <label>
                        Email
                    </label>
                    <input class="form-control" required ngModel name="userName">
                </div>
                <div class="form-group col-12">
                    <label>
                        Password
                    </label>
                    <input class="form-control" type="password" required ngModel name="password" >
                </div>
                <div class="form-group col-12">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary m-3">Login</button>
                  <button type="button" class="btn btn-primary">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>

</div>
