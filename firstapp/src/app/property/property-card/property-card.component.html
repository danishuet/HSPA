



    <div class="card" style="width: 18rem;">
   <div class="img-wrapper">

 <img class="card-img-top" src="assets/images/house_default.jpg" alt="Card image cap">
 <ul class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-user-pen"></i></button>
    </li>

        <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-card"></i></button>
    </li>
 </ul>
   </div>
       
    <div class="card-body">
        <h5>{{property.Type}}</h5>
        <h5>{{property.Name}}</h5>
        <h5>{{property.Price}}</h5>
 
        
    </div>
    <a href="#" class="btn btn-primary">For Sale</a>
  </div>
